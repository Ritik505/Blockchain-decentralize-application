<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Smart Contract</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
</head>
<body>

    <h1>Crypto Vault</h1>

    <button onclick="Connect()">Connect Wallet</button>
    
    <br><br>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <br><br>

    
    <button onclick="deposit()">Deposit</button> <!-- Previously "deposite()" was incorrect -->
    <button onclick="withdraw()">Withdraw</button> <!-- Previously "withdrawl()" was incorrect -->

    <br><br>

    <button onclick="show_balance()">Check Balance</button>
    <p>Current Balance: <span id="balance">0</span></p>

    <script src="block.js"></script>
</body>
</html>
